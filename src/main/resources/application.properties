#Porta do Servidor
server.port=8083

#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#Nome do usuario de conexão com o banco
spring.datasource.username=postgres

#Senha de conexão com o banco de dados
spring.datasource.password=123456

#Nome do Drive
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para indicar ao hibernate para gerar atualizações constantes automaticamente no sistema
spring.jpa.hibernate.ddl-auto=update
